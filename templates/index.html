<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .vote-container {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      color: #ff6f61;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 1.2rem;
      color: #333;
      background: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    label:hover {
      background-color: #ffe0b2;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e3574d;
    }
  </style>
</head>
<body>
  <div class="vote-container">
    <h2>Vote for your favorite!</h2>
    <form method="POST" action="/vote">
      <label>
        <input type="radio" name="choice" value="Cats"> Cats
      </label>
      <label>
        <input type="radio" name="choice" value="Dogs"> Dogs
      </label>
      <button type="submit">Vote</button>
    </form>
  </div>
</body>
</html>
